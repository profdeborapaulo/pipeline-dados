name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install black autopep8 flake8
          

      # Corrige automaticamente os problemas de estilo
      - name: Auto format code
        run: |
          black src/
          autopep8 --in-place --aggressive --aggressive src/*.py

      # Valida com flake8 após correção
      - name: Run lint
        run: |
          flake8 src/
    
      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          pytest -q
      

          
