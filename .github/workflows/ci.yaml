name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Configura Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      # 3. Instala dependências + ferramentas de formatação
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install black autopep8 flake8 pytest pytest-cov

      # 4. Instala o projeto como pacote
      - name: Install project
        run: |
          pip install -e .

      # 5. Formata código automaticamente
      - name: Auto format code
        run: |
          black src/ tests/
          autopep8 --in-place --aggressive --aggressive src/*.py

      # 6. Lint com flake8
      - name: Run lint
        run: |
          flake8 src/ tests/

      # 7. Executa ETL para gerar arquivos necessários
      - name: Run ETL
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          python src/transform.py

      # 8. Testes com cobertura
      - name: Run tests with coverage
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          pytest --cov=src --cov-report=xml --cov-report=term-missing

      # 9. Upload do relatório de cobertura (opcional)
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml